<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Calcular" onclick="nacionalidade()">
    <div id="nac">

    </div>
    <script>
        function nacionalidade() {
            // var p = window.document.getElementById("txtpais").value
            var p = window.document.querySelector("input#txtpais").value
            var r = window.document.getElementById("nac")
            r.innerHTML = `<p>Vivendo em ${p}.</p>`
            if (p.value == "Brasil") {
                r.innerHTML += `<p>Você é brasileiro.</p>`
            } else {
                r.innerHTML += `<p>Você é estrangeiro.</p>`
            }  
        }
    </script>
</body>
</html>
